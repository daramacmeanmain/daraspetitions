<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Your petition</h1>
<table th:each="petition : ${petitionList}">
    <tr>
        <td th:text="'Petition Id: '+ ${petition.id}"></td>
    </tr>
    <tr>
        <td th:text="'Petition Title: '+ ${petition.title}"></td>
    </tr>
    <tr>
        <td th:text="'Petition Description: '+ ${petition.description}"></td>
    </tr>
</table>
</body>
</html>
