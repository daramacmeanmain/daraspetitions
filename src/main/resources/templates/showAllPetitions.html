<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Your petition</h1>
<table th:each="petition : ${petitionList}">

    </tr>
</table>
<a th:href="@{/}">Home</a>
</body>
</html>
