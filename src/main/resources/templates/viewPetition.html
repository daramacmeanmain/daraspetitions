<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="container">
<h1>Your Petition</h1>
<h6 th:text="'Number of signatures: ' + ${petitionList.get(id).getSignatureCount()}"  />
<p th:text="${petitionList.get(id).getTitle()}" />
<p th:text="${petitionList.get(id).getDescription()}" />
<h3>Sign Below</h3>
<form action="#" th:action="@{/signPetition/(id=${petitionList.get(id).getId()})}" th:object="${user}" method="post">
    <p>Name: <input type="text" th:field="*{name}"> </p>
    <p>E-Mail: <input type="text" th:field="*{email}"> </p>
    <p><input type="submit" value="Submit" /></p>
</form>
<a th:href="@{/}">Home</a>
</body>
</html>
